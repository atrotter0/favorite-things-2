<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <form id="favoriteThings">
      <div class="form-group">
        <label for="favColor">Favorite color:</label>
        <input type="text" class="form-control" id="favColor" placeholder="Favorite color:">
      </div>
      <div class="form-group">
        <label for="favFood">Favorite food:</label>
        <input type="text" class="form-control" id="favFood" placeholder="Favorite food:">
      </div>
      <div class="form-group">
        <label for="favPlace">Favorite place:</label>
        <input type="text" class="form-control" id="favPlace" placeholder="Favorite place:">
      </div>
      <div class="form-group">
        <label for="favBook">Favorite book:</label>
        <input type="text" class="form-control" id="favBook" placeholder="Favorite book:">
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul id="allResults">
      
    </ul>
  </div>
</body>
</html>
